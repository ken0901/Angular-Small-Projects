<ng-container *ngIf="course">

    <div class="course-card"  [ngClass]="cardClasses()">
        <div class="course-title" [ngStyle]="cardStyles()"> 
            <!-- [style.text-decoration]="'underline'" -->
            {{index}} {{ course.description }}
        </div>
    
        <!-- @if(course.id == 1){
            <h2>Course with Id 1 detected!</h2>
        }
        @else if(course.iconUrl) {
            <img width="300" alt="Angular Logo" [src]="course.iconUrl">
        }
        @else {
            <h2>No image available!</h2>
        } -->
    
        <img width="300" alt="Angular Logo" [src]="course.iconUrl" *ngIf="isImageVisible(); else noImage">
        <ng-template #noImage>
            <p>No image is available.</p>
        </ng-template>
    
        <div class="course-description">
            {{course.longDescription}}
        </div>
    
        <ng-container [ngSwitch]="course.category">
            <div class="course-category" >
                <ng-container *ngSwitchCase="'BEGINNER'">
                    <div class="category" >Beginner</div>
                </ng-container>
                
                <ng-container *ngSwitchCase="'INTERMEDIATE'">
                    <div class="category" >Intermediate</div>
                </ng-container>
                <ng-container *ngSwitchCase="'ADVANCED'">
                    <div class="category" >Advanced</div>
                </ng-container>
                <ng-container *ngSwitchDefault>
                    <div class="category" >Unknown</div>
                </ng-container>
                <!-- @switch (course.category) {
        
                    @case ("BEGINNER") {
                        <div class="category">Beginner</div>
                    }
        
                    @case ("INTERMEDIATE") {
                        <div class="category">Intermediate</div>
                    }
        
                    @case ("ADVANCED") {
                        <div class="category">Advanced</div>
                    }
                    @default {
                        <div class="category">Unknown</div>
                    }
                } -->
            </div>
    
        </ng-container>
    
        <button (click)="onCourseViewed()">View Course</button>
    </div>
</ng-container>
